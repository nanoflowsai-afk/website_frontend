<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Sign Up</title>
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-wrapper">
            <!-- Animated background gradient -->
            <div class="background-gradient"></div>

            <!-- Login Form -->
            <div class="auth-form login-form active">
                <div class="form-content">
                    <h1 class="form-title">Welcome Back</h1>
                    <p class="form-subtitle">Sign in to your account</p>

                    <form id="loginForm" class="form-fields">
                        <!-- Email Input -->
                        <div class="form-group">
                            <input
                                type="email"
                                class="form-input"
                                placeholder="Email"
                                required
                            >
                            <label class="form-label">Email</label>
                            <span class="focus-border"></span>
                        </div>

                        <!-- Password Input -->
                        <div class="form-group">
                            <input
                                type="password"
                                class="form-input"
                                placeholder="Password"
                                required
                            >
                            <label class="form-label">Password</label>
                            <span class="focus-border"></span>
                        </div>

                        <!-- Remember Me & Forgot Password -->
                        <div class="form-options">
                            <label class="checkbox-label">
                                <input type="checkbox" class="checkbox-input">
                                <span>Remember me</span>
                            </label>
                            <a href="#" class="forgot-link">Forgot password?</a>
                        </div>

                        <!-- Submit Button -->
                        <button type="submit" class="form-button">Sign In</button>
                    </form>

                    <!-- Toggle to Sign Up -->
                    <div class="auth-toggle">
                        <p>Don't have an account? <button type="button" class="toggle-button" id="toSignUp">Create one</button></p>
                    </div>
                </div>
            </div>

            <!-- Sign Up Form -->
            <div class="auth-form signup-form">
                <div class="form-content">
                    <h1 class="form-title">Create Account</h1>
                    <p class="form-subtitle">Join us today</p>

                    <form id="signupForm" class="form-fields">
                        <!-- Name Input -->
                        <div class="form-group">
                            <input
                                type="text"
                                class="form-input"
                                placeholder="Full Name"
                                required
                            >
                            <label class="form-label">Full Name</label>
                            <span class="focus-border"></span>
                        </div>

                        <!-- Email Input -->
                        <div class="form-group">
                            <input
                                type="email"
                                class="form-input"
                                placeholder="Email"
                                required
                            >
                            <label class="form-label">Email</label>
                            <span class="focus-border"></span>
                        </div>

                        <!-- Password Input -->
                        <div class="form-group">
                            <input
                                type="password"
                                class="form-input"
                                placeholder="Password"
                                required
                            >
                            <label class="form-label">Password</label>
                            <span class="focus-border"></span>
                        </div>

                        <!-- Confirm Password Input -->
                        <div class="form-group">
                            <input
                                type="password"
                                class="form-input"
                                placeholder="Confirm Password"
                                required
                            >
                            <label class="form-label">Confirm Password</label>
                            <span class="focus-border"></span>
                        </div>

                        <!-- Terms Agreement -->
                        <label class="checkbox-label">
                            <input type="checkbox" class="checkbox-input" required>
                            <span>I agree to the <a href="#" class="terms-link">Terms & Conditions</a></span>
                        </label>

                        <!-- Submit Button -->
                        <button type="submit" class="form-button">Create Account</button>
                    </form>

                    <!-- Toggle to Login -->
                    <div class="auth-toggle">
                        <p>Already have an account? <button type="button" class="toggle-button" id="toLogin">Sign in</button></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
